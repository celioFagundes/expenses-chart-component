<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Expenses chart component</title>
  </head>
  <body>
    <main class="wrapper">
      <section class="top_container">
        <div class="balance_wrapper">
          <label>My balance</label>
          <span>$921.48</span>
        </div>
        <figure class="logo_container">
          <img src="./images/logo.svg" alt="logo" />
        </figure>
      </section>
      <section class="bottom_container">
        <h2>Spending - Last 7 days</h2>
        <div class="chart">
          <div class="chart_item">
            <span class="column_value">$17.45</span>
            <div class="column"></div>
            <label>mon</label>
          </div>
          <div class="chart_item">
            <span class="column_value">$34.91</span>
            <div class="column"></div>
            <label>tue</label>
          </div>
          <div class="chart_item highest">
            <span class="column_value">$52.36</span>
            <div class="column"></div>
            <label>wed</label>
          </div>
          <div class="chart_item">
            <span class="column_value">$31.07</span>
            <div class="column"></div>
            <label>thu</label>
          </div>
          <div class="chart_item">
            <span class="column_value">$23.39</span>
            <div class="column"></div>
            <label>fri</label>
          </div>
          <div class="chart_item">
            <span class="column_value">$43.28</span>
            <div class="column"></div>
            <label>sat</label>
          </div>
          <div class="chart_item">
            <span class="column_value">$25.48</span>
            <div class="column"></div>
            <label>sun</label>
          </div>
        </div>
        <div class="results_container">
          <div class="total_wrapper">
            <label class="results_label">Total this month</label>
            <span class="results_value">$478.33</span>
          </div>
          <div class="last_wrapper">
            <span class="results_value">+2.4%</span>
            <label class="results_label">from last month</label>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
